{% extends 'classroom/base.html' %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    {% if marks_given %}
    <h1>Marks added successfully.</h1>
    {% else %}
      <h2>Add assignment Marks for {{ student.name }} </h2>
      
      <form method="post" id="AssignmentMark" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endif %}
  </div>
</div>

{% endblock %}
