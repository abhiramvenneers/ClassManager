{% extends 'classroom/base.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    {% if notice_sent %}
    <div class="alert alert-success" role="alert">
      Your notice has been successfully added.
    </div>
    {% else %}
    <h1 style="text-align:center;">Write your notice here!</h1>
    <h3>Notice will be sent to every student in your class.</h3>
    <hr>
    <form id="noticeForm" method="post">
      {% csrf_token %}
      {{ notice.as_p }}
      <button type="button" id="confirmButton" class="btn btn-danger">Submit Notice</button>
    </form>
    {% endif %}
  </div>
</div>

<script>
  document.getElementById("confirmButton").addEventListener("click", function() {
    if (confirm("Are you sure you want to submit the notice?")) {
      document.getElementById("noticeForm").submit();
    } 
    
  });
</script>

{% endblock %}
